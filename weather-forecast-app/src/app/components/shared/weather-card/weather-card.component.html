<div class="card" *ngFor="let forecast of weatherForecast">
    <div class="card-body">
      <h5 class="card-title">{{forecast.date}} : {{ forecast.day }}</h5>
      <p class="card-text">Temperature: {{ forecast.temperature }} Celsius</p>
      <p class="card-text">Humidity: {{ forecast.humidity }}</p>
      <p class="card-text">Time: {{ forecast.time }}</p>
    </div>
</div>
