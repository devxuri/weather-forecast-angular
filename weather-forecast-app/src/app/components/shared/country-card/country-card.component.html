<div class="card" *ngFor="let country of countries">
    <div class="card-img-container" style="width: 10rem; height: 10rem;">
      <img [src]="country.flag" alt="Country Flag" class="card-img" style="width: 100%; height: 100%;">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{country.code}} - {{ country.name }}</h5>
      <p class="card-text">Capital: {{ country.capital }}</p>
      <button (click)="onAddToFavourites(country.code)" *ngIf="!isFavourite(country.code)">Add to Favorites</button>
      <button (click)="onRemoveFromFavourites(country.code)" *ngIf="isFavourite(country.code)">Remove from Favorites</button>
    </div>
</div>
